<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>

    <link rel="stylesheet" href="../menu.css">
    <script src="https://kit.fontawesome.com/98d512f75e.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100,300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="header__back">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="header__logo">
                <a href="index.html">ohmyfood</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero__img">
            <img src="/Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </div>
    </section>

    <section class="menu">
        <div class="lemenu">
            <div class="lemenu__titre">
                <div class="lemenu__titre__nom">
                    <h2>La palette du goût</h2>
                </div>
                <div class="lemenu__titre__icon">
                    <i class="far fa-heart"></i>
                </div>
            </div>
            <div class="lemenu__entrees">
                <div class="lemenu__title">
                    <p>ENTRÉES</p>
                </div>
                <div class="lemenu__card">
                    <div class="lemenu__card__text">
                        <div class="lemenu__card__text__nom">
                            <p>Fricassée d'escargot</p>
                        </div>
                        <div class="lemenu__card__text__info">
                            <p>Au piment d'Espelette</p>
                        </div>
                    </div>
                    <div class="lemenu__card__prix">
                        <p>25€</p>
                    </div>
                </div>
            </div>
            <div class="lemenu__plats">
                <div class="lemenu__title"></div>
                <div class="lemenu____card"></div>
            </div>
            <div class="lemenu__desserts">
                <div class="lemenu__title"></div>
                <div class="lemenu____card"></div>
            </div>
        </div>
    </section>


    <section class="footer">
        <div class="footer__logo">
            <a href="index.html">ohmyfood</a>
        </div>

        <ul class="footer__ul">
            <li class="footer__ul__liens">
                <div class="footer__ul__liens_icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="footer__ul__liens__titre">
                    <h3>Proposer un restaurant</h3>
                </div>
            </li>

            <li class="footer__ul__liens">
                <div class="footer__ul__liens_icon">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <div class="footer__ul__liens__titre">
                    <h3>Devenir partenaire</h3>
                </div>
            </li>

            <li class="footer__ul__liens">
                <div class="footer__ul__liens__titre">
                    <h3>Mentions légales</h3>
                </div>
            </li>

            <li class="footer__ul__liens">
                <div class="footer__ul__liens__titre">
                    <h3>Contact</h3>
                </div>
            </li>
        </ul>

    </section>
    
</body>
</html>
