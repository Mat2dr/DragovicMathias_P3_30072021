<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
</head>
<body>
    <section class="header">
        <div class="header__logo">
            <img src="/Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Logo Ohmyfood">

        </div>
    </section>
    
    <section class="hero">
        <div class="hero__gps">
            <div class="hero__gps__icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <p>Paris, Belleville</p>
        </div>
        <div class="hero__text">
            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurants d'exception, selectionnés par nos soins</h2>
        </div>
        <div class="hero__button">
            <button class="hero__button--activ">Explorer nos restaurants</button>
        </div>
    </section>

    <section class="fonction">
        <div class="fonction__titre">
            <h3>Fonctionnement</h3>
        </div>
        <ul class="fonction__button">
            <li class="fonction__button--active">
                <div class="fonction__button__numero">
                    <p>1</p>
                </div>
                <div class="fonction__button__icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="fonction__button__titre">
                    <h2>Choisissez un restaurant</h2>
                </div>
            </li>

            <li class="fonction__button--active">
                <div class="fonction__button__numero">
                    <p>2</p>
                </div>
                <div class="fonction__button__icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="fonction__button__titre">
                    <h2>Composez votre menu</h2>
                </div>
            </li>

            <li class="fonction__button--active">
                <div class="fonction__button__numero">
                    <p>3</p>
                </div>
                <div class="fonction__button__icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="fonction__button__titre">
                    <h2>Dégustez au restaurant</h2>
                </div>
            </li>
        </ul>
    </section>
    
</body>
</html>
